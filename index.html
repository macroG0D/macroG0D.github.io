<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>
</head>

<body>

	<header class>
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<div class="logoWrapper">
						<a href="#"><img src="img/Logo.png" alt="Simple Calculator Logo"></a>
					</div>
				</div>
				<div class="col-md-8">
					<h1>Simple Calculator</h1>
				</div>
			</div>
		</div>
	</div>
</header>

<section class="firstScreen">
	<div class="simpleCalc">
		<a href="https://vk.com/tony_rhesus" target="_blank"><img src="img/Logo.png" alt="Simple Calculator logo"></a>
		<div class="scoreboard">
			<div class="desk" id="desk"></div>
			<div class="calcIn" id="text">0</div>
		</div>
		<table>
			<input type="button" class="button bigButtonC cButton" value="C">
			<input type="button" class="button topBtn CEbtn" value="CE">
			<input type="button" class="button topBtn square" value="𝜒2   ">
			<input type="button" class="button topBtn delBtn" value="𝑑𝑒𝑙">
			<button class="button topBtn funcBtn" value="/">÷</button>
			
			<input type="button" class="button secLineBtn numBtn" value="7" id="7">
			<input type="button" class="button secLineBtn numBtn" value="8" id="8">
			<input type="button" class="button secLineBtn numBtn" value="9" id="9">
			<button class="button secLineBtn funcBtn" value="*">×</button>
			<br>

			<input type="button" class="button thirdLineBtn percentage" value="%">
			<input type="button" class="button thirdLineBtn numBtn" value="4" id="4">
			<input type="button" class="button thirdLineBtn numBtn" value="5" id="5">
			<input type="button" class="button thirdLineBtn numBtn" value="6" id="6">
			<input type="button" class="button thirdLineBtn funcBtn" value="-">

			<input type="button" class="button fourthLineBtn radical" value="√">
			<input type="button" class="button fourthLineBtn numBtn" value="1" id="1">
			<input type="button" class="button fourthLineBtn numBtn" value="2" id="2">
			<input type="button" class="button fourthLineBtn numBtn" value="3" id="3">
			<input type="button" class="button bigButtonPlus funcBtn" value="+">

			<input type="button" class="button bottomLineBtn ±" value="±">
			<input type="button" class="button bottomLineBtn commaBtn" value=",">
			<input type="button" class="button bottomLineBtn numBtn" value="0" id="0">
			<input type="button" class="button bottomLineBtn equalBtn" value="=">
		</table>
	</div>
</section>


<link rel="stylesheet" href="css/main.min.css">
<script src="js/scripts.min.js"></script>
</body>
</html>
